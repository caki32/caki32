<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Username, Email and Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        .username, .email, .password {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }
        .generate-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .generate-btn:hover {
            background-color: #0056b3;
        }
        .email-container, .password-container, .views-container {
            max-width: 300px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .views-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .views-icon {
            font-size: 32px;
            margin-right: 10px;
        }
        .views-text {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Random Username, Email and Password Generator</h2>
        <div class="username" id="username"></div>
        <button class="generate-btn" onclick="generateUsername()">Generate Username</button>
    </div>

    <div class="email-container">
        <h2>Random Mail Generator</h2>
        <div class="email" id="email"></div>
        <button class="generate-btn" onclick="generateEmail()">Generate Random Mail</button>
    </div>

    <div class="password-container">
        <h2>Random Password Generator</h2>
        <div class="password" id="password"></div>
        <button class="generate-btn" onclick="generatePassword()">Generate Random Password</button>
    </div>

    <!-- Dodajemo brojaƒç poseta ispod svega -->
    <div class="views-container">
        <span class="views-icon">üë®‚Äçüíº</span>
        <p class="views-text">Broj poseta: <span id="viewsCount">0</span></p>
    </div>

    <script>
        // Brojaƒç poseta (views)
        var viewsCount = localStorage.getItem('viewsCount');

        if (!viewsCount) {
            viewsCount = 0;
        } else {
            viewsCount = parseInt(viewsCount);
        }

        viewsCount++;
        localStorage.setItem('viewsCount', viewsCount);
        document.getElementById('viewsCount').textContent = viewsCount;
    </script>
</body>
</html>
